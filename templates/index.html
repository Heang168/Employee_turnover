<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <title>Turn Over Prediction</title>
  
</head>

<body style="margin: 100px">
 <div class="login">
	<h1 style="color:rgb(29, 125, 199)">Turn Over Prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict') }}" method="post">

        								
            
            <div class="form-group">
              <label for="exampleInputEmail1">satisfaction level</label>
              <input type="number" step="0.01" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="satisfaction_level">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">last_evaluation</label>
                <input type="number" step="0.01" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_evaluation">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">number_project</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="number_project">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">average_montly_hours</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="average_montly_hours">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">time_spend_company</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="time_spend_company">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">work_accident</label> 
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="work_accident">
         
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">promotion_last_5years</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="promotion_last_5years">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">department</label>
                <select class="form-control" name="department">
                    <option>sales</option>
                    <option>accounting</option>
                    <option>hr</option>
                    <option>technical</option>
                    <option>support</option>
                    <option>management</option>
                    <option>IT</option>
                    <option>product_mng</option>
                    <option>marketing</option>
                    <option>RandD</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">salary</label>
                <select class="form-control" name="salary">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>    
            </div>


            <button type="submit" class="btn btn-primary btn-block btn-large">Predict turnover</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:rgb(29, 125, 199);">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
